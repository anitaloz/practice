<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Example</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="icon" th:href="@{/styles/logo.ico}" type="image/x-icon">
</head>
<body>
    <div class="contentlog">
<h1>Login Page</h1>

<div th:if="${param.error}">
    <p style="color: red;">Неверное имя пользователя или пароль</p>
</div>

<div th:if="${loginError}">
    <p style="color: red;" th:text="${loginError}"></p>
</div>

<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div><input id="loginp" type="submit" value="Sign In"/></div>
</form>
<a th:href="@{/registration}">Зарегистрироваться</a>
</div>
</body>
</html>
