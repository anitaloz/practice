<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/style.css}">
</head>
<body>
<div class="content container-fluid mt-sm-0">
    <form th:action="@{/add}" method="post" enctype="multipart/form-data">
        <label>
            Название:<br/>
            <input type="text" name="title" th:value="${title}" placeholder="Название"/>
            <span th:if="${titleError != null}" th:text="${titleError}" class="text-danger"></span>
        </label><br/>
        <label>
            Автор:<br/>
            <input type="text" name="author" th:value="${author}" placeholder="Автор"/>
            <span th:if="${authorError != null}" th:text="${authorError}" class="text-danger"></span>
        </label><br/>
        <label>
            ISBN:<br/>
            <input type="text" name="isbn" th:value="${isbn}" placeholder="ISBN"/>
            <span th:if="${isbnError != null}" th:text="${isbnError}" class="text-danger"></span>
        </label><br/>
        <label>
            Описание:<br/>
            <textarea name="description" th:text="${description}" placeholder="Описание"></textarea>
            <span th:if="${descriptionError != null}" th:text="${descriptionError}" class="text-danger"></span>
        </label><br/>
        <label>
            Жанр:<br/>
            <input type="text" name="genre" th:value="${genre}" placeholder="Жанр"/>
            <span th:if="${genreError != null}" th:text="${genreError}" class="text-danger"></span>
        </label><br/>
        <label>
            Год издания:<br/>
            <input type="number" name="publicationYear" th:value="${publicationYear}" placeholder="Год издания"/>
            <span th:if="${publicationYearError != null}" th:text="${publicationYearError}" class="text-danger"></span>
        </label><br/>

        <label>
            Обложка:<br/>
            <input type="file" name="coverImage" accept="image/*"/>
        </label><br/>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" value="Добавить"/>
    </form>
</div>
</body>
</html>
